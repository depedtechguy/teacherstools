<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduLikha Lesson Plan Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f0f4f8; }
        .card { 
            /* Subtle tan background to match the logo's original feel */
            background-color: #ffffff; 
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            animation: fadeIn 1s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        /* Custom brand color matching the logo's gold/brown */
        .text-edulikha-gold { color: #8B7946; } 
    </style>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen p-6">

    <!-- Main Container -->
    <div class="card p-8 sm:p-12 max-w-xl w-full text-center rounded-xl">
        
        <!-- Logo Structure: Icon + Name -->
        <div class="mb-6 flex flex-col items-center justify-center">
            
            <!-- Logo Icon (Stylized Sun/Rising) -->
            <svg class="w-16 h-16 text-edulikha-gold mb-2" viewBox="0 0 50 50" fill="none" xmlns="http://www.w3.org/2000/svg">
                <!-- Horizon Line -->
                <path d="M5 25 C 15 20, 35 20, 45 25" stroke="currentColor" stroke-width="2.5" />
                <!-- Sun Circle (Fill is bright gold) -->
                <circle cx="25" cy="18" r="8" fill="#FFD700" stroke="currentColor" stroke-width="1.5" />
                <!-- Sun Rays -->
                <line x1="25" y1="8" x2="25" y2="2" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
                <line x1="30" y1="11" x2="33" y2="7" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
                <line x1="33" y1="18" x2="39" y2="18" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
                <line x1="30" y1="25" x2="33" y2="29" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
                <line x1="20" y1="11" x2="17" y2="7" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
                <line x1="17" y1="18" x2="11" y2="18" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
                <line x1="20" y1="25" x2="17" y2="29" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
            </svg>
            
            <!-- EduLikha Brand Name -->
            <h1 class="text-5xl sm:text-6xl font-extrabold text-edulikha-gold leading-none">
                EduLikha
            </h1>
        </div>

        <!-- Descriptive Subtitle -->
        <p class="text-xl sm:text-2xl font-semibold text-gray-800 mb-3 mt-4">
            Lesson Plan Generator Version 1.0
        </p>
        <p class="text-lg sm:text-xl text-gray-600 mb-10">
            Instantly generate structured, standards-aligned lesson plans for any grade level (K-12). 
        </p>

        <!-- Try it Now Button - Updated to warm Amber color -->
        <a href="underrepair.html" class="inline-block 
                                           px-12 py-4 
                                           bg-amber-600 hover:bg-amber-700 
                                           text-white text-xl font-bold 
                                           rounded-full 
                                           shadow-2xl shadow-amber-400/50
                                           transform transition duration-300 ease-in-out 
                                           hover:scale-[1.05] active:scale-[0.98] 
                                           focus:outline-none focus:ring-4 focus:ring-amber-500 focus:ring-opacity-50">
            Try it Now
        </a>

    </div>
</body>
</html>
